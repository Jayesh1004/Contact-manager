<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS----------------------------------------- -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
	integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />


<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />




<title th:text="${title}">Hello, world!</title>

</head>



<body>
	<!-- -------------------------------NevBar--------------------------------------- -->


	<nav class="navbar navbar-expand-lg navbar-dark bg-nevbar fixed-top">

		<div class="container-fluid ml-auto text-uppercase">

			<a class="navbar-brand">CONTACT MANAGER</a>

			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">

					<a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>


					<a class="nav-link active"><span th:text="'Hello-'+${user.name}"></span></a>

				</div>
			</div>
		</div>
	</nav>

	<!--  END Nev bar--------------------------------->





	<!-----------------SIDEBAR ---------------------------------  -->

	<div th:onclick="toggleSidebar()" class="sidebar mt-2 base">

		<span class="crossbtn">&times;</span> <a href=""
			th:href="@{/user/index}" class="item"><i
			class="fa-solid fa-house"></i> Home </a> <a href=""
			th:href="@{/user/show-contacts/0}" class="item"><i
			class="fa-regular fa-address-book"></i>View Contacts</a> <a href="#"
			th:href="@{/user/add-contact}" class="item"><i
			class="fa-regular fa-address-book"></i> Add Contacts</a>
			
			 <a th:href="@{/user/profile}"
			class="item"> <i class="fa-regular fa-user"></i> Your Profile
		</a> <a href="" class="item"><i class="fa-solid fa-gear"></i> Settings</a>


		<a href="" th:href="@{/logout}" class="item"><i
			class="fa-solid fa-right-from-bracket"></i> Logout</a>

		<div class="divider"></div>

	</div>



	<div class="content mt-5">
		<i th:onclick="toggleSidebar()" class="fas fa-bars m-3 viwe"></i>

		<div th:replace="${content}"></div>



	</div>

	<!--------------------------------------END Of SIDEBAR ---------------------------------  -->





	<!----------------------------------------script-------------------------------------------------------------- --------------------- -->



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>






	<script type="text/javascript">
		  function deleteContact(cid){
			  swal({
				  title: "Are you sure?",
				  text: "Once deleted, you will not be able to recover this imaginary file!",
				  icon: "warning",
				  buttons: true,
				  dangerMode: true,
				})
				.then((willDelete) => {
				  if (willDelete) {
				     window.location="/user/delete/"+cid;
				  } else {
				    swal("Your imaginary file is safe!");
				  }
				});
			  
		  }
		  
		 
		</script>


	<script type="text/javascript" th:src="@{/js/script.js}"></script>

	<script type="module"
		src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule
		src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>







</body>
</html>
