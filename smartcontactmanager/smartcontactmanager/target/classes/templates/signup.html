<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<tital>Signup page</tital>



</head>
<body>
	<th:block th:replace="base::Layout(${content})"></th:block>
	<section class="vh-100" style="background-color: #eee;">

		<div class="container h-100">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-lg-12 col-xl-11">
					<div class="card text-black" style="border-radius: 25px;">
						<div class="card-body p-md-3">


							<div th:if="${session.message}"  th:classappend="${session.messageType}" class="alert alert-primary"
								role="alert" id="messageDiv">

								<p th:text="${session.message.content}"></p>

							
							</div>


							<div class="row justify-content-center">
								<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

									<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign
										up</p>





									<form action="" th:action="@{/do_register}" method="post"
										th:object="${user}">

										<div class="d-flex flex-row align-items-center mb-4">

											<label class="form-label " for="form3Example1c">Name</label>

											<i class="fas fa-user fa-lg me-5 fa-fw"></i>

											<div class="form-outline flex-fill mb-0">

												<input name="name" type="text" id="form3Example1c"
													class="form-control"
													th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
													th:value="${user.name}" />

												<div class="invalid-feedback"
													th:each="e : ${#fields.errors('name')}" th:text="${e}">

												</div>

											</div>

										</div>

										<div class="d-flex flex-row align-items-center mb-4">
											<label class="form-label" for="form3Example3c">Email</label>
											<i class="fas fa-envelope fa-lg me-5 fa-fw"></i>
											<div class="form-outline flex-fill mb-0">
												<input name="email" type="email" id="form3Example3c"
													class="form-control"
													th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}"
													th:value="${user.email}" />
												<div class="invalid-feedback"
													th:each="e : ${#fields.errors('email')}" th:text="${e}"></div>

											</div>
										</div>


										<div class="d-flex flex-row align-items-center mb-4">
											<label class="form-label" for="form3Example4c">Password</label>
											<i class="fas fa-lock fa-lg me-4 fa-fw"></i>
											<div class="form-outline flex-fill mb-0">
												<input name="password" type="password" id="form3Example4c"
													class="form-control"
													th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}" />

												<div class="invalid-feedback"
													th:each="e : ${#fields.errors('password')}" th:text="${e}"></div>


											</div>
										</div>


										<div class="d-flex flex-row align-items-center mb-4">
											<textarea rows="10" cols="50" name="about"
												placeholder="Enter Somethings Yourself"></textarea>
										</div>

										<div class="form-check justify-content-center mb-5">
											<input name="agreement" type="checkbox" id="agreement" /> <label
												for="agreement"> I agree all statements in <a
												href="#!">Terms of service</a>
											</label>
										</div>

										<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">

											<button type="submit" class="btn btn-primary btn-lg">Register</button>



										</div>

										<div class="d-flex justify-content-center mx-2 mb-2 mb-lg-4">

											<button type="reset" class="btn btn-primary btn-lg">Reset</button>



										</div>



									</form>

								</div>




								<div
									class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">


									<img
										src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
										class="img-fluid" alt="Sample image">


								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>


</html>
